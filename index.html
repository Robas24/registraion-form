<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Form</title>
</head>
<body>
  <h1>SMIT</h1>
  <h2>Registration Form</h2>
  <form action="https://formsubmit.co/muhammad.danish1015@gmail.com" method="POST">
    <label for="fullname"
      >Full Name: <br />
      <input
        type="text"
        name="fullname"
        size="25"
        maxlength="30"
        placeholder="Full Name"
        required
      />
    </label>
    <br /><br />
    <label for="fathername"
      >Father Name: <br />
      <input
        type="text"
        name="fathername"
        size="25"
        maxlength="30"
        placeholder="Father Name"
        required
      />
    </label>
    <br /><br />
    <label for="address"
      >Address: <br />
      <input
        type="text"
        name="address"
        size="25"
        maxlength="30"
        placeholder="Address"
        required
      />
    </label>
    <br /><br />
    <label for="email"
      >Email: <br />
      <input
        type="email"
        name="email"
        size="25"
        maxlength="30"
        placeholder="Email"
        required
      />
    </label>
    <br /><br />
    <label for="mobileno"
      >Mobile No: <br />
      <input
        type="tel"
        name="mobileno"
        size="25"
        maxlength="30"
        placeholder="Mobile No"
        required
      />
    </label>
    <br /><br />
    <label for="cnic"
      >CNIC: <br />
      <input
        type="tel"
        name="Cnic"
        size="25"
        maxlength="30"
        placeholder="CNIC"
        required
      />
    </label>
    <br /><br />
    <label for="dob"
      >DOB: <br />
      <input type="date" name="dob" size="25" maxlength="30" required />
    </label>
    <br /><br />
    <label for="gender"
      >Gender: <br />
      <input
        type="radio"
        name="gender"
        value="Male"
        size="25"
        maxlength="30"
        required
      />Male
      <input
        type="radio"
        name="gender"
        value="Female"
        size="25"
        maxlength="30"
        required
      />Female
    </label>
    <br />
    <br />
    <select name="Course" required>
      <option value="">Select Course</option>
      <option value="Web and Mobile App Development">
        Web and Mobile App Development
      </option>
      <option value="Flutter">Flutter</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="edio Animation">Vedio Animation</option>
      <option value="Phyton">Phyton</option>
    </select>
    <br />
    <br />
    <label for="img">
      Upload Image: <br />
      <input type="file" required />
    </label>
    <br /><br />
    <button>Submit</button>
  </form>
</body>
</html>
